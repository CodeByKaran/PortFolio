<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Text-Utils</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nav">
    
    <div class="menubtn">
    <button id="menu">
      <svg clip-rule="evenodd" fill-rule="evenodd" fill="black" stroke-linejoin="round" stroke-miterlimit="2"
        width=" 29px" height="29px"
      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m13 16.745c0-.414-.336-.75-.75-.75h-9.5c-.414 0-.75.336-.75.75s.336.75.75.75h9.5c.414 0 .75-.336.75-.75zm9-5c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 0 .75-.336.75-.75zm-4-5c0-.414-.336-.75-.75-.75h-14.5c-.414 0-.75.336-.75.75s.336.75.75.75h14.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/></svg>
      
    </button>
    <div class="list" id="list">
      <li><span class="outer" id="outer" onclick="modechange()">
        <span class="inner" id="inner"></span>
      </span></li>
    </div>
    </div>
    
    <div class="title">
      <h3>Text-Utils</h3>
    </div>
    
  </div>
  
  <div id="cont">
  <div class="box">
    <div class="inputarea">
      <textarea id="textarea" class="textarea" placeholder="Enter Your Text Here..." onchange="change()"></textarea>
    </div>
    <div class="button">
      <button onclick="upper()" id="up" class="funbtn">Uppercase</button>
      <button onclick="lower()" class="funbtn">Lowercase</button>
      <button onclick="space()" class="funbtn">RemoveSpace</button>
    </div>
    <div class="button">
       <button onclick="copy()" class="funbtn">CopyText</button>
       <button onclick="cl()" class="funbtn">ClearScreen</button>
       <button id="savebtn" class="funbtn">Download Text</button>
    </div>
  </div>
  <div class="box">
    <h4>Preview</h4>
    <p id="para" class="para">Key Up From TextArea To Show Result Here....</p>
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
